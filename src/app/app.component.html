<ion-app>
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/login" routerLinkActive="selected">
            <ion-label>Entrar</ion-label>
          </ion-item>
          <ion-item routerLink="/register" routerLinkActive="selected">
            <ion-label>Cadastrar</ion-label>
          </ion-item>

          </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
